    <div id="map" style="width: 100%; height:100vh"></div>

<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
     integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
     crossorigin=""></script>
     <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script>
    
  var map = L.map('map').setView([12.866334, 74.924229], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([12.866334, 74.924229]).addTo(map)
    .bindPopup('sahyadri college of engineering')
    .openPopup();
   const lan1= prompt("enter the lan ")
   const lan2= prompt("enter the  lang")
   const lan3= prompt("enter the lan")
   const lan4= prompt("enter thelang")
  

   
    
    L.Routing.control({
  waypoints: [
    L.latLng(lan1,lan2),
    L.latLng(lan3,lan4)
  ]
}).addTo(map);

 
</script>
